<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Certifique-se que o caminho abaixo aponta para o arquivo gerado pelo CLI -->
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Meu Site com Tailwind</title>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans">
    <!-- Navbar -->
    <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
      <h1 class="text-2xl font-black text-indigo-600 tracking-tight">
        VIVIAN.
      </h1>
      <div class="space-x-6 hidden md:flex">
        <a href="#" class="hover:text-indigo-500 transition-colors">Início</a>
        <a href="#" class="hover:text-indigo-500 transition-colors">Projetos</a>
        <a href="#" class="hover:text-indigo-500 transition-colors font-medium"
          >Contato</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <main class="max-w-4xl mx-auto mt-20 px-6 text-center">
      <span
        class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-bold uppercase tracking-wider"
      >
        Tailwind v4 Ativado
      </span>

      <h2 class="text-5xl font-extrabold mt-6 leading-tight">
        Criando sites estáticos de
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-600"
          >forma profissional.</span
        >
      </h2>

      <p class="text-slate-600 mt-4 text-lg max-w-2xl mx-auto">
        Agora que o CLI está vigiando seus arquivos, qualquer classe que você
        adicionar aqui será gerada instantaneamente no seu arquivo CSS.
      </p>

      <!-- Botão Estilizado -->
      <div class="mt-10">
        <button
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-10 rounded-2xl shadow-lg shadow-indigo-200 transition-all hover:-translate-y-1 active:scale-95"
        >
          Começar Agora
        </button>
      </div>
    </main>
  </body>
</html>
